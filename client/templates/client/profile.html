{% include 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div class="container">
<div class="card">
  <div class="card-header">
    <h1>{{ object.profile }}</h1>
  </div>
  <div class="card-body">
    <strong>Last Weigh In: {{ object.date | timesince}} ago</strong><br>
    Current Weight: {{ object.current_weight }}<br>
   <div class="progress" style="width: 70%;">
  <div class="progress-bar bg-danger" role="progressbar" style="width:{{ object.current_weight }}" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar bg-success" role="progressbar" style="width:{{ object.goal_weight }}%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
</div>
Goal Weight: {{ object.goal_weight }}<br>
     Body Fat %:
<div class="progress" style="width: 70%;">
  <div class="progress-bar" role="progressbar" style="width: {{ object.body_fat }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ object.body_fat }}%</div>
</div>
  </div>
</div>
</div>

</body>
</html>
